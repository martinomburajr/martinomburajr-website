<div class="animated fadeIn">
  <div class="display-8 mt-1 justify-content-center align-content-center align-middle" style="font-style: italic">
    <div *ngIf="isLoading" style="margin-top: 26%; margin-left: 45%;">
        <span class="spinner">
            Loading...
        </span>
    </div>
    <div *ngIf="!isLoading" style="margin-top: 18%; margin-left: 3%; font-size: 1rem">
        "{{(bio$ | async)?.Body}}"
    </div>   
  </div>
</div>
